<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/simple.css" />
  </head>
  <body>
    <h2>Network size</h2>
    <select name="" id="">
      <option value=""></option>
      <option value="0">Tiny</option>
      <option value="1">Small</option>
      <option value="2">Medium</option>
      <option value="3">Big</option>
      <option value="4">Giant</option>
    </select>
    <h2>Choose dataset</h2>
    <div class="data">
      <button>Use from preset library</button><br>
      <button>Upload from device</button>
    </div>
    <div class="dialog">
      <button>x</button>
      <h3>Choose dataset:</h3>
      <table class="dataset-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>X size</th>
      <th>Y size</th>
      <th>Samples</th>
      <th>Add</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Value inverter</td>
      <td>Returns 1 for 0 and 0 for 1</td>
      <td>1</td>
      <td>1</td>
      <td>2</td>
      <td><button>Add</button></td>
    </tr>
  </tbody>
</table>
  </body>
</html>
